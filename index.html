<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" >
    
</head>
<body>
    <div class="location">
        <h1 class="location-timezone" id="lt">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature" id="ts">
        <div class="degree-section">
        <h2 class="temperature-degree" id="tdeg">34</h2>
        <span class="tf" id="tf">C</span>
        </div>
        <div class="temperature-description" id="tdes">Its friggin 
        cold</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/skycons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
